<app-header></app-header>

<div class="seller-auth">
    <h1 class="sign-Up">Monitoring Portal Login</h1>
    <p-card>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="Input">
            <label for="email">Email</label>
            <input class="input-data" type="text" pInputText formControlName="email"
                [ngClass]="{'is-invalid':submitted && loginForm.controls['email'].errors}">
            <div *ngIf="submitted && loginForm.controls['email'].errors" class="text-danger">
                <div *ngIf="submitted && loginForm.controls['email'].hasError('required')">
                    Not Valid Email
                </div>
            </div>
        </div>

        <div class="Input">
            <label for="password">Password</label>
            <br>
            <p-password formControlName="password" [toggleMask]="true">
                <!-- [ngClass]="{'is-invalid': submitted && loginForm.controls['password'].errors}" -->
            </p-password>
            <div *ngIf="submitted && loginForm.controls['password'].errors" class="text-danger">
                <div *ngIf="submitted && loginForm.controls['password'].hasError('required')">
                    Not Valid password
                </div>
                <div *ngIf="submitted && loginForm.controls['password'].hasError('minlength')">
                    Password must be at least 9 characters long
                </div>
            </div>
        </div>
        <div class="button-container">
            <a href="#" class="forget-password-link" routerLink="forget">Forgot Password</a>
            <p-button class="login-Btn" label="Submit" (click)="onSubmit()"></p-button>
        </div>
    </form>
</p-card>
</div>
